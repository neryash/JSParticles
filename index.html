<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Music</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <canvas class="canvas"></canvas>
  <h1 class="fps"></h1>
  <div class="control">
    <h3 class="label">Size</h3>
    <input type="range" min="1" max="100" value="50" oninput="change(this.value,'size')">
    <h3 class="label">Size randomness</h3>
    <input type="range" min="1" max="100" value="50" oninput="change(this.value,'sizeRandomness')">
    <h3 class="label">Speed</h3>
    <input type="range" min="1" max="10" value="50" oninput="change(this.value,'speed')">
    <h3 class="label">Begin Angle</h3>
    <input type="range" min="0" max="360" value="50" oninput="change(this.value,'beginAngle')">
    <h3 class="label">End Angle</h3>
    <input type="range" min="0" max="360" value="50" oninput="change(this.value,'finAngle')">
    <h3 class="label">Number of particles shot at each frame</h3>
    <input type="range" min="-10" max="10" value="50" oninput="change(this.value,'frequency')">
    <h3 class="label">Lifetime</h3>
    <input type="range" min="0" max="200" value="50" oninput="change(this.value,'lifetime')">
  </div>
  <script type="text/javascript" src="./particles.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
